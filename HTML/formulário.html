<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="#" method="get" autocomplete="off">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" size="15"><br><br><br>
        <label for="">E-mail:</label>
        <input type="email" id="email" required="required"><br><br>
        <input type="submit" value="Enviar">

<p>Deixe seu Comentário:</p>
<textarea name="message" cols="30" rows="10">Comentário:</textarea>

     <label for="time">Selecione seu time:</label>  
     <select name="time" id="time">
        <option value="santos">Santos</option>
        <option value="são_paulo">São Paulo</option>
        <option value="palmeiras">Palmeiras</option>
        <option value="corinthians">Corinthians</option>

</select>


        </form>

</body>
</html>
