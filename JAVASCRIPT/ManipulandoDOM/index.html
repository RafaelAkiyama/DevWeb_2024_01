<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário com Listas Vazias - Bootstrap</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
<h2>Formulário com Listas Vazias e Adicionar Item</h2>
<div class="row">
<div class="col-md-6">
<form id="formLista1">
<div class="form-group">
<label for="lista1">Lista 1:</label>
<select id="lista1" class="form-control" name="lista1">
</select>
</div>

<div class="form-group">
<label for="item">Item:</label>
<input type="text" class="form-control" id="item" name="item">
</div>

<div class="form-group">
<label for="quantidade">Quantidade:</label>
<input type="number" class="form-control" id="quantidade" name="quantidade">
</div>

<div class="form-group">
<label for="valor">Valor:</label>
<input type="number" class="form-control" id="valor" name="valor">
</div>

<button type="button" class="btn btn-primary" onclick="adicionarItem('lista1')">Adicionar</button>
</form>
</div>
    
<div class="col-md-6">
<form id="formLista2">
<div class="form-group">
<label for="lista2">Lista 2:</label>
<select id="lista2" class="form-control" name="lista2">   
</select>
</div>

<div class="form-group">
<label for="item">Item:</label>
<input type="text" class="form-control" id="item" name="item">
</div>

<div class="form-group">
<label for="quantidade">Quantidade:</label>
<input type="number" class="form-control" id="quantidade" name="quantidade">
</div>

<div class="form-group">
<label for="valor">Valor:</label>
<input type="number" class="form-control" id="valor" name="valor">
</div>

<button type="button" class="btn btn-primary" onclick="adicionarItem('lista2')">Adicionar</button>
</form>
</div>

<button type="submit" class="btn btn-success mt-3">Enviar</button>
</div>

<script>
function adicionarItem(listaId) {
var lista = document.getElementById(listaId);
var novoItem = document.getElementById(listaId).value;
if (novoItem) {
var option = document.createElement("option");
option.text = novoItem;
lista.add(option);
}
}

</script>
</body>
</html>
